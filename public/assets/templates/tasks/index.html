<div class="container">
  <ul class="nav nav-tabs nav-stacked">
    <li><strong>Tasks</strong></li>
    <li ng-repeat="task in tasks">
      <i class="icon-pencil pull-right" style="color: green;padding:10px;font-weight: bold; font-size: 1.2em;" ng-click="edit(task)"></i>
      <a href="/records/new?task={{task._id}}">{{task.name}}</a>
    </li>
    <li>
      <a href="/tasks/new">
        <i class="icon-plus"></i>
        New Task
        <i class="icon-chevron-right pull-right"  style="margin-top:5px;"></i>
      </a>
    </li>
  </ul>
  <ul class="nav nav-tabs nav-stacked">
    <li><strong>Records</strong></li>
    <li ng-repeat="record in records">
      <i class="icon-trash pull-right" style="color: red;padding:10px;font-weight: bold; font-size: 1.2em;" ng-click="removeRecord(record)"></i>
      <a href="/record/{{record._id}}/edit">{{record.name}}</a>
    </li>
  </ul>

</div>
