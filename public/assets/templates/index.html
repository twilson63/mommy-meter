<div class='container'>
  <h4>Mommy Meter</h4>
  <p>Week to date Stats</p>
  <div class="pull-left" style="width: 35px; border: 1px solid rgba(0,0,0, .6); padding: 15px;border-radius: 2px;margin: 5px 2.5px;">
    <div style="font-size: 2.5em;text-align: center;">{{stats.records}}</div>
    <div style="margin-top: 10px;text-align: center;font-size: 0.7em;">Records</div>
  </div>
  <div class="pull-left" style="width: 35px; border: 1px solid rgba(0,0,0, .6); padding: 15px;border-radius: 2px;margin: 5px 2.5px;">
    <div style="font-size: 2.5em;text-align: center;">{{stats.quality}}</div>
    <div style="margin-top: 10px;text-align: center;font-size: 0.7em;">Quality</div>
  </div>
  <div class="pull-left" style="width: 35px; border: 1px solid rgba(0,0,0, .6); padding: 15px;border-radius: 2px;margin: 5px 2.5px;">
    <div style="font-size: 2.5em;text-align: center;">{{stats.savings}}</div>
    <div style="margin-top: 10px;text-align: center;font-size: 0.7em;">Savings</div>
  </div>
  <button class="btn btn-primary btn-large" style='width:100%;margin: 5px 0;font-weight: bold;letter-spacing: 1px;' ng-repeat="task in tasks | filter:btnChecked" ng-click="record(task)">
    <i class="icon-2x" ng-class="{'icon-heart': task.value.taskType == 'quality-time', 'icon-money': task.value.taskType == 'savings' }"></i>
    {{task.value.name}}
  </button>
  <button class="btn btn-warning btn-large" style='width:100%;font-weight: bold;' ng-click="logout()">
    <i class="icon-unlock icon-2x"></i>
    Log Out
  </button>

</div>
